<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>View Tasks</title>
</head>
<body>
    
    <h1 class="text-center fw-bold my-5">View tasks</h1>

    <div class="container d-flex flex-column align-items-center">
        <a href="/form" class="align-self-end btn btn-warning mb-3">Create task</a>
        <table class="table table-striped table-dark table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Description</th>
              <th>Date</th>
              <th>Time</th>
              <th>status</th>
              <th>Actions</th>
            </tr>
          </thead>
  
          <tbody>
            <tr th:each="tarea : ${listTareas}">
              <td th:text="${tarea.id}"></td>
              <td th:text="${tarea.titulo}"></td>
              <td th:text="${tarea.descripcion}"></td>
              <td th:text="${tarea.fechaCreacion}"></td>
              <td th:text="${tarea.horaCreacion}"></td>
              <td th:text="${tarea.estado}"></td>
              <td>
                <div class="d-flex gap-2">
                  <a th:href="@{update/{id}(id=${tarea.id})}" class="btn btn-primary">Editar</a>
                  <a th:href="@{delete/{id}(id=${tarea.id})}" class="btn btn-danger">Eliminar</a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
  
       <!-- <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" th:href="@{|/?page=${currentPage-1}|}" th:classappend="${currentPage == 1} ? 'disabled' : '' ">Previous</a></li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1,totalPage)}" th:classappend="${i == currentPage} ? 'active' : '' "><a class="page-link" th:text="${i}" th:href="@{|/?page=${i}|}" >1</a></li>
            <li class="page-item"><a class="page-link" th:href="@{|/?page=${currentPage+1}|}" th:classappend="${currentPage == totalPage} ? 'disabled' : '' ">Next</a></li>
          </ul>
        </nav> -->
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
